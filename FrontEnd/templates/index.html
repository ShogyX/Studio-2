<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Meter 3000</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> <!-- This grabs the CSS stylesheet from the Static folder -->
</head>
<body>
    <div class="container">
        <h1>Super PSM 3000</h1>
        <input id="input_text" rows="1" cols="1" type="password"></input> <!-- Text Area where password will be written -->
        
        <div class="meter-container"> <!-- Strength meter will display here -->
            <div class="meter">
                <div class="meter-fill" style="--meter-value: {{ meter_value }};">
                    {{ meter_value }}%
                </div>
            </div>
        </div>
        <div id="analysis_result"></div> <!-- This is where the weppage will write info about the password. -->
    </div>
    
    <script>
        // Function to update the meter value dynamically
        function updateMeter() {
            $.ajax({
                url: '/update_meter',
                success: function(response) {
                    $('#dynamic-meter').val(response.meter_value);
                },
                error: function(xhr) {
                    console.log("Error:", xhr.responseText);
                }
            });
        }

        // Update the meter value every 0.1 second
        setInterval(updateMeter, 100);
    </script>
    <script>
        var inputText = document.getElementById('input_text'); // defines the input field as a variable
        var analysisResult = document.getElementById('analysis_result'); // defines the (div id="analysis_result") as a variable will be used later to write results into.

        inputText.addEventListener('input', function() {
            var text = inputText.value;
            fetch('/analyze', {   // This will post the password to the python logic in app.py
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'input_text=' + encodeURIComponent(text)
            })  
            .then(response => response.json()) // expects the response from the backend to be in json format
            .then(data => {
                analysisResult.innerHTML = '';  // Clear previous results
                for (var key in data.result) {  // Will Iterate the json response and create paragraphs below the text field with this information.
                    if (data.result.hasOwnProperty(key)) {
                        var value = data.result[key];
                        var listItem = document.createElement('p');
                        listItem.textContent = key + ': ' + value;
                        // Apply CSS class to the dynamically generated paragraps in order to allow or styling in css
                        listItem.classList.add('analysis-item');
                        analysisResult.appendChild(listItem);
                    }
                }
            })
    .catch(error => {
        console.error('Error:', error); 
    });
        });
    </script>
</body>

</html>
