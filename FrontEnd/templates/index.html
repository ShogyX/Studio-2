<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Text Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Real-time Text Analysis</h1>
        <textarea id="input_text" rows="1" cols="50"></textarea>
        <div id="analysis_result"></div>
    </div>

    <script>
        var inputText = document.getElementById('input_text');
        var analysisResult = document.getElementById('analysis_result');

        inputText.addEventListener('input', function() {
            var text = inputText.value;
            fetch('/analyze', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'input_text=' + encodeURIComponent(text)
            })
            .then(response => response.json())
            .then(data => {
                analysisResult.innerHTML = ''; // Clear previous results
                for (var key in data.result) {
                    if (data.result.hasOwnProperty(key)) {
                        var value = data.result[key];
                        var listItem = document.createElement('p');
                        listItem.textContent = key + ': ' + value;
                        analysisResult.appendChild(listItem);
                    }
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
